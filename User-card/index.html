<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="pict">
            <img src="icons/user-circle.png" alt="" class="userpicture"></div>
            <div class="content">
                <div class="name">
                    <h1>Jane Doe</h1>
                </div>
                <div class="adresse">
                    <img src="icons/map-marker.png" alt="" class="map">
                    <span class="adresse">Seattle</span>
                </div>
                <div class="job">
                    <span> Developer | Engineer | Prolem Solver</span>
                </div>
                <div class="desc">
                    <span>Master of shadows and the Internet!</span>
                </div>
                <div class="set">
                    <a href="#"><img src="icons/gear.png" alt="" class="gear">
                        <span class="profile">edit profile</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
