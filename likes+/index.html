<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes+</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1>Network</h1>
        </div>
        <h2 id="feed">Your Feed</h2>
<!--feed-->
    <div class="maincards">
        <div class="adding">
            <div class="avatar">
                <img src="image/user-circle.png" alt="avatar-image">
                <a href="#">Add an avatar</a>
                <h2>James doe</h2>
            </div>
        </div>
<!--all cards-->
    <div class="cards">   
<!--Neil card-->
            <div class="firstcard">
                <div class="main">
                    <h2>Neil M</h2>
                    <p id="nbrlike1">9 like(s)</p>
                    <button onclick="nbreOfLike1()">Like</button>
                </div>
                <p id="description">I just set up this new discord bot,let me know what you <a href="#">link</a></p>
            </div>
<!--Nikole card-->
            <div class="secondcard">
                <div class="main">
                    <h2>Nickole K</h2>
                    <p id="nbrlike2">12 like(s)</p>
                    <button onclick="nbreOfLike2()">Like</button>
                </div>
                <p id="description">Just finished my <a href="#">next comic</a>,check it out</p>
            </div>
<!--Jim card-->
            <div class="thirdcard">
                <div class="main">
                    <h2>Jim R</h2>
                    <p id="nbrlike3">9 like(s)</p>
                    <button onclick="nbreOfLike3()">Like</button>
                </div>
                <p id="description">I can't stop listening to the <a href="#">new album</a>.Who else is liking it?</p>
            </div>
        </div>
    </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
